<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rozalado Services [HQ] | Route Exchange</title>
    <meta
      name="description"
      content="Rozalado Services company profile on Route Exchange â€” commercial cleaning services in Chicago, IL."
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-theme="dark">
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
      <svg
        class="icon-moon"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
      </svg>
      <svg
        class="icon-sun"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="5" />
        <line x1="12" y1="1" x2="12" y2="3" />
        <line x1="12" y1="21" x2="12" y2="23" />
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
        <line x1="1" y1="12" x2="3" y2="12" />
        <line x1="21" y1="12" x2="23" y2="12" />
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
      </svg>
    </button>

    <!-- Premium Toggle -->
    <button
      class="premium-toggle"
      id="premiumToggle"
      aria-label="Toggle Premium Features"
    >
      <span class="premium-on">Premium: ON</span>
      <span class="premium-off">Premium: OFF</span>
    </button>

    <div class="page-wrapper">
      <!-- ========== HERO HEADER CARD ========== -->
      <div class="profile-card hero-card">
        <div class="profile-header">
          <!-- LEFT COL: Identity & About -->
          <div class="header-left">
            <div class="company-identity">
              <div
                style="
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  gap: 12px;
                "
              >
                <div class="company-logo" id="companyLogo"></div>
                <div
                  id="logoChips"
                  style="
                    display: flex;
                    flex-direction: column;
                    width: 100%;
                    gap: 6px;
                  "
                ></div>
              </div>
              <div class="company-meta">
                <h1 class="company-name" id="companyName"></h1>
                <div class="company-badges" id="companyBadges">
                  <div
                    class="verified-badge"
                    id="verifiedBadge"
                    style="display: none"
                  >
                    <svg
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      width="14"
                      height="14"
                    >
                      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                      <polyline points="22 4 12 14.01 9 11.01" />
                    </svg>
                    Exchange Verified
                  </div>
                </div>
                <div class="key-metrics" id="keyMetrics"></div>
              </div>
            </div>

            <!-- Trust-at-a-Glance Strip -->
            <div class="trust-strip" id="trustStrip"></div>

            <p class="company-about" id="companyAbout"></p>

            <!-- Inline CTA -->
            <div class="inline-cta">
              <button class="btn-primary" id="requestBidBtn">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  width="18"
                  height="18"
                >
                  <path d="M22 2L11 13" />
                  <path d="M22 2l-7 20-4-9-9-4 20-7z" />
                </svg>
                Invite To Opportunity
              </button>

              <button class="btn-gold premium-feature" id="marketingKitBtn">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  width="18"
                  height="18"
                >
                  <path
                    d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                  ></path>
                  <polyline points="14 2 14 8 20 8"></polyline>
                  <line x1="12" y1="18" x2="12" y2="12"></line>
                  <polyline points="9 15 12 18 15 15"></polyline>
                </svg>
                Marketing / Sales Kit
              </button>

              <button class="btn-share" id="shareBtn">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="18" cy="5" r="3" />
                  <circle cx="6" cy="12" r="3" />
                  <circle cx="18" cy="19" r="3" />
                  <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" />
                  <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" />
                </svg>
                Share
              </button>
            </div>
          </div>

          <!-- RIGHT: Nav Tabs + Content -->
          <div class="header-right">
            <div class="tabs-container">
              <div class="tabs-nav" role="tablist">
                <button
                  class="tab-btn premium-feature active"
                  data-tab="aboutUs"
                >
                  About Us
                </button>
                <button class="tab-btn" data-tab="serviceArea">
                  Service Area
                </button>
                <button class="tab-btn" data-tab="availability">
                  Availability
                </button>

                <button class="tab-btn premium-feature" data-tab="testimonials">
                  Testimonials
                </button>
                <button class="tab-btn" data-tab="socialMedia">Socials</button>
                <button class="tab-btn" data-tab="contactDetails">
                  Contact
                </button>
              </div>

              <!-- TAB: About Us (Video) -->
              <div
                class="tab-panel premium-feature active"
                id="tab-aboutUs"
                role="tabpanel"
              >
                <div id="heroVideoContainer" class="video-card-container">
                  <!-- Video injected here -->
                </div>
              </div>

              <!-- TAB: Testimonials -->
              <div
                class="tab-panel premium-feature"
                id="tab-testimonials"
                role="tabpanel"
              >
                <div
                  class="card-content hero-scroll-container"
                  style="padding: 0"
                >
                  <div id="heroTestimonialsContent"></div>
                </div>
              </div>

              <!-- TAB: Service Area Map -->
              <div class="tab-panel" id="tab-serviceArea" role="tabpanel">
                <div class="map-container" id="map"></div>
                <div class="service-radius-label" id="serviceRadius"></div>
              </div>

              <!-- TAB: Contact Details -->
              <div class="tab-panel" id="tab-contactDetails" role="tabpanel">
                <div class="card-content hero-scroll-container">
                  <div id="heroContactDetailsContent"></div>
                </div>
              </div>

              <!-- TAB: Availability -->
              <div class="tab-panel" id="tab-availability" role="tabpanel">
                <div class="card-content hero-scroll-container">
                  <div id="heroAvailabilityContent"></div>
                </div>
              </div>

              <!-- TAB: Social Media -->
              <div class="tab-panel" id="tab-socialMedia" role="tabpanel">
                <div class="card-content hero-scroll-container">
                  <div id="heroSocialMediaContent"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ========== BENTO GRID (2-col) ========== -->
      <div class="bento-grid">
        <!-- ROW 0: Trust & Safety (left) | Services Provided (right) -->
        <div class="bento-card" style="height: max-content">
          <div class="card-header">
            <h2 class="card-title">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                class="card-icon card-icon--success"
              >
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
              </svg>
              Trust &amp; Safety
            </h2>
          </div>
          <div id="trustContent"></div>
        </div>

        <div class="bento-card">
          <div class="card-header">
            <h2 class="card-title">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                class="card-icon"
                style="color: #007aff"
              >
                <path
                  d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
                />
              </svg>
              Services Provided
            </h2>
          </div>
          <div id="servicesRows" class="card-content"></div>
        </div>

        <!-- ROW 1: Certifications (left) | Industry Associations (right) -->
        <div class="bento-card">
          <div class="card-header">
            <h2 class="card-title">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                class="card-icon card-icon--star"
              >
                <path
                  d="M12 15l-2.4 1.3.5-2.7-2-1.9 2.7-.4L12 9l1.2 2.3 2.7.4-2 1.9.5 2.7z"
                ></path>
                <circle cx="12" cy="12" r="10"></circle>
              </svg>
              Certifications &amp; Accreditations
            </h2>
          </div>
          <div
            id="certificationsContent"
            class="card-list"
            style="margin-top: 20px"
          ></div>
        </div>

        <div class="bento-card">
          <div class="card-header">
            <h2 class="card-title">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                class="card-icon"
                style="color: #ffaa00"
              >
                <circle cx="12" cy="12" r="10" />
                <path
                  d="M22 12h-4M6 12H2M12 22V2M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10Z"
                />
              </svg>
              Industry Associations
            </h2>
          </div>
          <div id="associationsContent" class="logo-grid"></div>
        </div>

        <!-- ROW 2: Compliance (left) | Documentation (right) -->
        <div class="bento-card" style="height: max-content">
          <div class="card-header">
            <h2 class="card-title">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                class="card-icon"
                style="color: #9c27b0"
              >
                <path
                  d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                />
                <polyline points="14 2 14 8 20 8" />
                <line x1="16" y1="13" x2="8" y2="13" />
                <line x1="16" y1="17" x2="8" y2="17" />
                <polyline points="10 9 9 9 8 9" />
              </svg>
              Compliance
            </h2>
          </div>
          <div id="complianceContent"></div>
        </div>

        <div class="bento-card" style="height: max-content">
          <div class="card-header">
            <h2 class="card-title">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                class="card-icon"
                style="color: #8d6e63"
              >
                <path
                  d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"
                />
              </svg>
              Documentation
            </h2>
          </div>
          <div id="documentsRows"></div>
        </div>
      </div>
    </div>

    <!-- Sticky CTA Bar -->
    <div class="sticky-cta" id="stickyCta">
      <div class="sticky-cta__inner">
        <div class="sticky-cta__info">
          <strong id="stickyName"></strong>
          <span id="stickyRating"></span>
        </div>
        <div class="sticky-cta__actions">
          <button class="btn-primary btn-primary--sm" id="stickyBidBtn">
            Invite To Opportunity
          </button>
        </div>
      </div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- Marketing / Sales Kit Modal -->
    <div
      id="marketingKitModal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(4px);
      "
    >
      <div
        style="
          background: var(--card-bg);
          width: 100%;
          max-width: 500px;
          border-radius: 16px;
          overflow: hidden;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
          border: 1px solid var(--border-light);
          transform: scale(0.95);
          opacity: 0;
          transition: all 0.2s;
          display: flex;
          flex-direction: column;
        "
        id="marketingKitModalInner"
      >
        <div
          style="
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-subtle);
          "
        >
          <div style="display: flex; align-items: center; gap: 10px">
            <div
              style="
                font-size: 16px;
                font-weight: 700;
                color: var(--text-primary);
              "
            >
              Marketing / Sales Kit
            </div>
            <span
              style="
                font-size: 10px;
                padding: 2px 8px;
                background: rgba(255, 149, 0, 0.1);
                color: #ff9500;
                border-radius: 10px;
                font-weight: 600;
              "
              >PREMIUM</span
            >
          </div>
          <button
            id="closeMarketingKitBtn"
            style="
              background: transparent;
              border: none;
              color: var(--text-secondary);
              cursor: pointer;
              padding: 4px;
            "
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              width="20"
              height="20"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div
          style="
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
          "
          id="marketingKitModalContent"
        >
          <!-- populated by js -->
        </div>
      </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <script src="app.js"></script>
  </body>
</html>
